# Test logging configuration to suppress unnecessary warnings
.level = WARNING

# Suppress specific test framework warnings
java.util.prefs.level = SEVERE
sun.awt.level = SEVERE

# Keep our application logging at INFO level
co.thismakesmehappy.toyapi.level = INFO

# Console handler configuration
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter